<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
</head>
<body>

    <div class="screen">
        <div class="leftside">
            <img src="img/pc.jpg" alt="pc">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="post" class="b7Validator">
                <label for="name">
                    Seu nome:
                    <input type="text" name="name" data-rules="required|min=2"><br>
                </label>
                <label for="email">
                    Seu email:
                    <input type="email" name="email" data-rules="required|email"><br>
                </label>
                <label for="password">
                    Seu senha:
                    <input type="password" name="password" data-rules="required|min=8"><br>
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div class=""> Já possui uma conta? <a href="">Faça o login</a></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
