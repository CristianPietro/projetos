<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Projeto | Urna Eletr√¥nica</title>
</head>

<body>

    <div class="urna">

        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: FULANO <br>
                        PARTIDO: MLBB <br>
                        VICE: BELTRANO 
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="assets/images/luffy.jfif" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="assets/images/zorooo.jfif" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR seu voto <br>
                CORRIGE para REINICIAR seu voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha action">
                <div class="teclado-botao btn-branco">branco</div>
                <div class="teclado-botao btn-corrige">corrige</div>
                <div class="teclado-botao btn-confirma">confirma</div>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
